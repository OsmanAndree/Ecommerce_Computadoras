<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-top">
                <div class="logo">
                    <a href="index.html" style="text-decoration: none;">
                        <h1><i class="fas fa-laptop"></i> TechStore</h1>
                    </a>
                </div>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                    <li><a href="catalogo.html"><i class="fas fa-th-large"></i> Catálogo</a></li>
                    <li><a href="#"><i class="fas fa-gamepad"></i> Gaming</a></li>
                    <li><a href="#"><i class="fas fa-briefcase"></i> Oficina</a></li>
                    <li><a href="#"><i class="fas fa-desktop"></i> Escritorio</a></li>
                    <li><a href="#"><i class="fas fa-microchip"></i> Componentes</a></li>
                    <li><a href="#"><i class="fas fa-headphones"></i> Accesorios</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <div class="login-card">
                <h2>Iniciar Sesión</h2>
                <p class="login-subtitle">Bienvenido de nuevo a TechStore</p>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label for="email">
                            <i class="fas fa-envelope"></i>
                            Correo electrónico
                        </label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="password">
                            <i class="fas fa-lock"></i>
                            Contraseña
                        </label>
                        <div class="password-input">
                            <input type="password" id="password" name="password" required placeholder="Tu contraseña">
                            <button type="button" class="toggle-password">
                                <i class="far fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            <span>Recordarme</span>
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
                    </div>
                    
                    <button type="submit" class="login-button">
                        <i class="fas fa-sign-in-alt"></i>
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="login-divider">
                    <span>o continúa con</span>
                </div>
                
                <div class="social-login">
                    <button class="social-button google">
                        <i class="fab fa-google"></i>
                        Google
                    </button>
                    <button class="social-button facebook">
                        <i class="fab fa-facebook-f"></i>
                        Facebook
                    </button>
                </div>
                
                <p class="register-link">
                    ¿No tienes una cuenta? 
                    <a href="#">Regístrate aquí</a>
                </p>
            </div>
        </div>
    </section>

    <script src="login.js"></script>
</body>
</html>
